checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  pre:
    - docker info
    - go version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - docker pull quay.io/coreos/etcd:v2.0.0
    - go get github.com/tools/godep
  override:
    - docker run -d -e -name portmap_test_etcd quay.io/coreos/etcd:v2.0.0 -advertise-client-urls http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379
test:
  override:
    - go test
