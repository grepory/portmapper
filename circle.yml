checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  services:
    - docker
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    ci: "true"

notify:
  webhooks:
    - url: https://hooks.slack.com/services/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machine:
dependencies:
  pre:
    - docker info
    - go version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - docker pull quay.io/coreos/etcd:v2.0.0
    - go get github.com/tools/godep
  override:
    - docker run -e -name portmap_test_etcd quay.io/coreos/etcd:v2.0.0 -advertise-client-urls http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 & 
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
test:
  pre:
    - go vet ./...

  override:
    - godep go test ./...
